    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <!-- Aquí iría el contenido de tu formulario de inicio de sesión -->
                    <h1 class="display-5 fw-bolder">Iniciar Sesión</h1>
                    <form id="loginForm" action="#" method="POST">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" required>
                        
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control mb-3" required>
                        
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    <p class="mt-3">¿No tienes una cuenta? <a href="crearcuenta.html">Crear Cuenta</a></p>
                </div>
                <div class="col-md-6">
                    <!-- Aquí podrías incluir una imagen relacionada con el inicio de sesión si deseas -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function iniciarSesion(event) {
            event.preventDefault(); // Evitar el envío del formulario
            
            // Obtener los valores del formulario
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Obtener las cuentas registradas del Local Storage
            const existingAccounts = JSON.parse(localStorage.getItem('userAccounts')) || [];
            
            // Buscar la cuenta correspondiente
            const loggedInAccount = existingAccounts.find(account => account.email === email && account.password === password);
            if (loggedInAccount) {
                alert('Inicio de sesión exitoso.');
                setTimeout(function() {
                    window.location.href = 'index.html'; // Redirigir después de 3 segundos
                }, 3000);
            } else {
                alert('Correo electrónico o contraseña incorrectos.');
            }
        }
        
        // Agregar evento de envío al formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', iniciarSesion);
    </script>
</body>
</html>
