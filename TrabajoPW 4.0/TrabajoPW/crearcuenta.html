<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">GameStationPS</a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">Crear Cuenta</h1>
                    <form id="signupForm" action="#" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                            <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Repetir Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            <div id="confirmPasswordError" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    </form>

                    <div id="signupSuccessMessage" class="text-success mt-3" style="display: none;">Cuenta creada correctamente.</div>
                    <div id="signupErrorMessage" class="text-danger mt-3" style="display: none;">Hubo un error al crear la cuenta. Inténtalo de nuevo.</div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validaciones.js"></script>
</body>
</html>
