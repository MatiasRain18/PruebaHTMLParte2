<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito - GameStationPS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">GameStationPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Acerca.html">Acerca</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tienda</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="TodosLosProductos.html">Todos Los Productos</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="ArticulosPopulares.html">Articulos Populares</a></li>
                            <li><a class="dropdown-item" href="NuevasLlegadas.html">Nuevas Llegadas</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="carrito.html" class="btn btn-outline-dark">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartCount">0</span>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido de la pÃ¡gina -->
    <div class="container mt-5">
        <h1 class="mb-4">Carrito de Compras</h1>
        <div id="cartItems" class="row"></div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; GameStationPS 2024</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cartItems');

            // Obtener el carrito desde el almacenamiento local
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Mostrar los productos en el carrito
            cart.forEach(function(product) {
                const productCard = `
                    <div class="col mb-4">
                        <div class="card h-100"> 
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Precio: $${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += productCard;
            });

            // Actualizar el contador del carrito
            const cartCount = document.getElementById('cartCount');
            cartCount.innerText = cart.length;
        });
    </script>
</body>
</html>
